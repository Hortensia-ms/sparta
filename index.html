<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>러블리 송송</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            margin-bottom: 40px;
        }

        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">러블리 송송</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-4">

                    <div class="card-body">
                        <h5 class="card-title">장미허브</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5천 원</h6>

                        <a href="https://www.spartacodingclub.kr/" target="_blank" class="card-link stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?rosemary+herb" class="card-img-top" alt="로즈마리 허브">
                    <div class="card-body">
                        <h5 class="card-title">로즈마리 허브</h5>
                        <h6 class="card-subtitle mb-2 text-muted">6천 원</h6>
                        <p class="card-text">상쾌한 향기의 로즈마리 허브를 판매합니다. 식재료로도 활용할 수 있어요!</p>
                        <a href="https://www.spartacodingclub.kr/" target="_blank" class="card-link stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?lavender+herb" class="card-img-top" alt="라벤더 허브">
                    <div class="card-body">
                        <h5 class="card-title">라벤더 허브</h5>
                        <h6 class="card-subtitle mb-2 text-muted">7천 원</h6>

                        <a href="https://www.spartacodingclub.kr/" target="_blank" class="card-link stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="16576831128102.jpg" class="card-img-top" alt="장미허브(외목대)">
                    <div class="card-body">
                        <h5 class="card-title">장미허브(외목대)</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1만 원</h6>
                        <p class="card-text">나무 같은 장미허브를 판매합니다. 키우면 보람이 느껴질 거예요!</p>
                        <a href="https://www.spartacodingclub.kr/" target="_blank" class="card-link stretched-link"></a>
                    </div>
                </div>
